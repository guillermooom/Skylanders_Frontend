<h1>Todos Personajes</h1>
<button (click)="limpiarFiltros()">Limpiar</button>
<button (click)="ordernarNombre()">Ordenar Nombre</button>
<button (click)="ordernarElemento()">Ordenar Elemento</button>
<button (click)="elementoAire()">Ver Aire</button>



    <select id="elem" name="elemen" [(ngModel)]="elementoId">
        @for(elemento of elementos; track elemento){
            <option [value]="elemento.id">{{elemento.nombre}}</option>
        }
    </select>
    <button (click)="filtrarElemento()">Filtrar</button>

    <input type="text" placeholder="Nombre" [(ngModel)]="nombre">
    <button (click)="buscarNombre()">Buscar</button>

<div class="listado">
    @for(personaje of personajes; track personaje){
        <div class="card">
            <img src="assets/personajes/{{personaje.id}}.png" (error)="imageError($event)">
                @if(personaje.edicion){
                    <p><b>{{personaje.edicion}}</b> {{personaje.nombre}}</p>
                }@else{
                    <p>{{personaje.nombre}}</p>
                }
                {{personaje.saga.nombre}}          
            <button (click)="verDetalles(personaje.id)">Detalles</button>
        </div>
        

    }
</div>
